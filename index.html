<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="time2.css">

</head>

<body>

    <div class="container">
        <div class="time">
            <div class="left">
                <span id="hours">00</span>
            </div>
            <div class="right">
                <div class="right-up">
                    <span id="dots">:</span>
                    <span id="min">00</span>
                </div>
                <div class="right-down">
                    <span id="ampm">pm</span>
                    <span id="sec">00</span>
                </div>
            </div>
        </div>
    </div>
    <script src="./time.js"></script>
